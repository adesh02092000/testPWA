<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width" />
    <title>Store notes and learning goals while you are coding</title>
    <link rel="manifest" href="./app.webmanifest" />
    <link rel="stylesheet" href="styles.css" />
    <script src="app.js"></script>
    <meta name="theme-color" content="#ffc252" />
    <link rel="apple-touch-icon" href="icons/icon-512.png" />
    <!-- With all this code, we can now go to more tools and create shortcut and we will see our own desktop app -->
    <!-- This also works on iOS, since they are less strict(careless) of PWA rule, For andriod we need to add service workers -->
  </head>

  <body>
    <h1>Codepad</h1>
    <form>
      <textarea placeholder="Enter your new note"></textarea>
      <ul id="toolbar">
        <li>
          <button type="submit">
            <span class="icon">save</span>
            Save
          </button>
        </li>
      </ul>
    </form>
    <ul id="toolbar">
      <li>
        <button id="btnLearn">
          <span class="icon">school</span>
          Learn
        </button>
      </li>
    </ul>
    <ul id="notes"></ul>
  </body>
</html>
